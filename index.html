<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calender</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <div class="calender">
            <div class="left">
                <p id="date">Date</p>
                <p id="day">day</p>
            </div>
            <div class="right">
                <p id="mon">Month</p>
                <p id="year">Year</p>
            </div>
        </div>
    </div>

</body>
<script src="calender.js"></script>

</html>
